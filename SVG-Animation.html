<html>
  <head>
    <meta charset="utf-8">
    <title>SVG-Animation</title>
    <link rel="stylesheet" href="SVG-Animation.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="SVG-Animation.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  </head>
  <body>

    <svg width="100%" viewBox="0 0 100 48" style="background-image: url:https://media.tenor.co/images/0d54f837436079d1cd815ec435a57aed/raw"">
          <rect x="0" y="33" width="200" height="17" fill="lightskyblue"/>
          <image x="83" y="17" width="20" height="20" xlink:href="https://upload.wikimedia.org/wikipedia/en/7/7e/Patrick_Star.png">
            <animate attributeName = "y" from = "40" to = "-30" dur = "1s" begin="click" repeatcount="indefinite"/>
          </image>
          <image x="-3" y="17" width="20" height="20" xlink:href="  http://vignette4.wikia.nocookie.net/spongebob/images/0/01/Krabs.svg/revision/latest/scale-to-width-down/150?cb=20100725220221">
            <animate attributeName = "y" from = "40" to = "-30" dur = "1s" begin="click" repeatcount="indefinite"/>
          </image>
          <image x="40" y="15" width="20" height="20" xlink:href="http://images.clipartpanda.com/patty-clipart-1258332748659551760cangre.png">
          </image>
          <image x="44" y="17" width="20" height="20" xlink:href="http://oddfolio.com/spongeBob/slikkespongebob.gif">
          </image>
      </image>
      <rect x="0" y="33" width="200" height="17" fill="red"/>
      <circle cx="20" cy="3" r="3" fill="red">
       <animate attributeName="cy"  from="3" to="32" dur="5" fill="freeze" repeatcount="indefinite"/>
      </circle>
      <circle cx="80" cy="3" r="3" fill="red">
       <animate attributeName="cy"  from="3" to="32" dur="5" fill="freeze" repeatcount="indefinite"/>
      </circle>
      <image x="0" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <image x="30" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <image x="15" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <image x="45" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <image x="60" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <image x="75" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <image x="90" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <rect x="0" y="0" width="4" height="4" fill="white">
        <animate id = "border" attributeName = "x" from = "0" to = "95" dur = "2s" repeatcount="indefinite"/>
            <animate attributeName = "x" from = "0" to = "0" dur = "1s" begin = "border3.end"/>
         <animate attributeName = "y" from = "35" to = "0" dur = "1s" begin = "border3.end"/>
      </rect>
      <rect x="95" y="0" width="4" height="4" fill="white">
    <animate id = "border" attributeName = "x" from = "95" to = "0" dur = "2s" repeatcount="indefinite"/>
        <animate attributeName = "x" from = "0" to = "0" dur = "1s" begin = "border3.end"/>
     <animate attributeName = "y" from = "35" to = "0" dur = "1s" begin = "border3.end"/>
  </rect>
      <text x="40" y="5" font-family="sans-serif" font-size="2" fill="white"></text>
  <image xlink:href="http://lh3.ggpht.com/OrUhdCxvZ_HhD4dtPf5UUgHRVUuwwHk6bt0uGi1M_kgeC05XzOyHmUWns7Hiq35bACk=w300" x="40" y="33" width="20" height="20" opacity="0.25"> <animate id="1" attributeName = "opacity" from = "0" to = "1" dur ="3s" begin="mouseover;2.end" /><animate id ="2" attributeName = "opacity" from = "1" to = "0" dur ="10s" /></image>

        <text x="40" y="5" font-family: "Kaushan Script", cursive; font-size="3" fill="white">DoodleSponge</text>
        <text x="25" y="40" font-family: "Kaushan Script", cursive; font-size="2" fill="white">Mi Moy Me Moy</text>
        <text x="22" y="8" font-family: "Kaushan Script", cursive; font-size="1.2" fill="white">SpongeBob was looking for the mystical rock krabby patty, when looking sponebob found a glowing hole on the ground.</text>
        <text x="27.5" y="10" font-family: "Kaushan Script", cursive; font-size="1.2" fill="white">When he looked down it a black and white hand came up and dragged him down all th way to hell.</text>
        <text x="35" y="12" font-family: "Kaushan Script", cursive; font-size="1.2" fill="white">This was inspired by my love for SpongeBob and DoodleBob</text>
          <text x="43" y="14" font-family: "Kaushan Script", cursive; font-size="1.2" fill="white">P.S: Patrick is there too</text>

          <polygon points="22 43 32 30 42 43" fill="white">
              <animate attributeName="opacity" from="1" to="0" dur="3s" begin="mouseover"/>
          </polygon>
    </svg>
  </body>
</html>
