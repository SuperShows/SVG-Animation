<html>
  <head>
    <meta charset="utf-8">
    <title>SVG-Animatoin</title>
    <link rel="stylesheet" href="SVG-Animation.css">
  </head>
  <body>
    <p></p>
    <text x="20" y="40" font-family="sans-serif" font-size="25" fill="white">Hello World!</text>
    <svg width="100%" viewBox="0 0 100 48" style="background-image: url:https://media.tenor.co/images/0d54f837436079d1cd815ec435a57aed/raw"">
          <rect x="0" y="33" width="200" height="17" fill="lightskyblue"/>
          <image x="40" y="15" width="20" height="20" xlink:href="http://images.clipartpanda.com/patty-clipart-1258332748659551760cangre.png">
          </image>
          <image x="44" y="17" width="20" height="20" xlink:href="http://oddfolio.com/spongeBob/slikkespongebob.gif">
          </image>
      </image>
      <rect x="0" y="33" width="200" height="17" fill="red"/>
      <circle cx="20" cy="3" r="3" fill="white">
       <animate attributeName="cy"  from="3" to="32" dur="5" begin="click" fill="freeze"/>
      </circle>
      <circle cx="80" cy="3" r="3" fill="white">
       <animate attributeName="cy"  from="3" to="32" dur="5" begin="click" fill="freeze"/>
      </circle>
      <image x="0" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <image x="30" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <image x="15" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <image x="45" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <image x="60" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <image x="75" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <image x="90" y="20" width="20" height="20" xlink:href="https://discussions.apple.com/___sbsstatic___/migration-images/200/20011164-1.gif">
      </image>
      <rect x="0" y="0" width="4" height="4" fill="white">
        <animate id = "border" attributeName = "x" from = "0" to = "185" dur = "1s" begin = "click"/>
        <animate id="border2" attributeName = "y" from = "0" to = "35" dur = "1s" begin = "border.end"/>
         <animate id="border2" attributeName = "x" from = "185" to = "185" dur = "1s" begin = "border.end"/>
        <animate id="border3"attributeName = "x" from = "185" to = "0" dur = "1s" begin = "border2.end"/>
         <animate id="border3" attributeName = "y" from = "35" to = "35" dur = "1s" begin = "border2.end"/>
            <animate attributeName = "x" from = "0" to = "0" dur = "1s" begin = "border3.end"/>
         <animate attributeName = "y" from = "35" to = "0" dur = "1s" begin = "border3.end"/>
      </rect>
      <text x="40" y="5" font-family="sans-serif" font-size="2" fill="white"></text>
  <image xlink:href="http://lh3.ggpht.com/OrUhdCxvZ_HhD4dtPf5UUgHRVUuwwHk6bt0uGi1M_kgeC05XzOyHmUWns7Hiq35bACk=w300" x="40" y="33" width="20" height="20" opacity="0.25"> <animate id="1" attributeName = "opacity" from = "0" to = "1" dur ="3s" begin="0s;2.end" /><animate id ="2" attributeName = "opacity" from = "1" to = "0" dur ="10s" begin="1.end" /></image>
      </svg>
  </body>
</html>
